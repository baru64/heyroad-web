{% extends "heyroad/base.html" %}
{% block content %}
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Delete Route</legend>
            </fieldset>
            <div class="form-group">
                <p>Confirm deleting route: {{ route.distance }} on {{ route.date }}</p>
                <button class="btn btn-outline-info" type="submit">Delete</button>
            </div>
        </form>

    </div>
{% endblock content %}
